<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Who's That Pokemon?!</title>
<link href="styles/whoThat.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div id="pokeImage">
	
	</div>
	<div id="question">
		<input type="button" value="Let's Play WHO'S THAT POKEMON?!" class="playButton" id="start"/>
		<div id="guess">
			Who's That Pokemon?: <input type="text" id="inputName" placeholder="Poke Name"/>
			<input type="submit" value="Final Guess" id="fGuess"/>
		</div>
		<input type="button" value="Continue" id="continue"/>
	</div>
	<div id="response">
	
	</div>
	<div id="score">
	
	</div>
	
	<!--  jQuery  -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
	<!-- bootstrap.js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- Custom JavaScript -->
	<script type="text/javascript" src="scripts/whosThat.js"></script>



</body>
</html>
